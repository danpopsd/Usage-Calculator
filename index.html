<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usage/ Licensing Fee Calculator</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #000;
      background-color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 5px;
    }
    button {
      background-color: #000;
      color: #fff;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      font-weight: bold;
      border-radius: 10px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      width: 80%;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .input-group div {
      width: 48%;
    }
  </style>
</head>
<body>

  <h1>Usage / Licensing Fee Calculator</h1>

  <label for="creativeFee">Creative Fee ($):</label>
  <input type="number" id="creativeFee" placeholder="Enter your creative/shoot fee" />

  <label for="experience">Experience Level:</label>
  <select id="experience">
    <option value="1">Entry (1x)</option>
    <option value="1.25">Mid-Level (1.25x)</option>
    <option value="1.5">Experienced (1.5x)</option>
    <option value="2">Top-Tier (2x)</option>
  </select>

  <label for="term">Usage Term Duration:</label>
  <select id="term">
    <option value="0.5">3 Months</option>
    <option value="0.75">6 Months</option>
    <option value="1">1 Year</option>
    <option value="1.5">2 Years</option>
    <option value="2.5">Perpetual</option>
  </select>

  <label>Distribution Format:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="web"> Web (Organic Only)</label>
    <label><input type="checkbox" value="0.4"> Social Media</label>
    <label><input type="checkbox" value="0.7"> Digital Ads</label>
    <label><input type="checkbox" value="0.8"> Print</label>
    <label><input type="checkbox" value="1.2"> Billboard</label>
    <label><input type="checkbox" value="1.8"> TV / Streaming</label>
  </div>

  <label for="geo">Geographic Scope:</label>
  <select id="geo">
    <option value="0">Local</option>
    <option value="0.25">Regional</option>
    <option value="0.6">National</option>
    <option value="1.2">International</option>
  </select>

  <label for="exclusivity">Exclusivity:</label>
  <select id="exclusivity">
    <option value="0">None</option>
    <option value="0.6">Industry Exclusive</option>
    <option value="1.2">Full Exclusive</option>
  </select>

  <button onclick="calculateFee()">Calculate Licensing Fee</button>

  <div class="result" id="result"></div>

  <button onclick="openInvoiceWindow()">Generate Invoice</button>

  <script>
    let lastCalculation = '';

    function calculateFee() {
      const creativeFee = parseFloat(document.getElementById('creativeFee').value);
      const experience = parseFloat(document.getElementById('experience').value);
      const term = parseFloat(document.getElementById('term').value);
      const geo = parseFloat(document.getElementById('geo').value);
      const exclusivity = parseFloat(document.getElementById('exclusivity').value);

      let media = 0;
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        if (cb.checked) {
          if (cb.value === "web" && term <= 0.75) {
            media += 0; // Free web use if term is 6 months or less
          } else if (cb.value === "web") {
            media += 0.2;
          } else {
            media += parseFloat(cb.value);
          }
        }
      });

      const multiplier = (term + media + geo + exclusivity) * experience;
      const licensingFee = creativeFee * multiplier;
      const totalFee = creativeFee + licensingFee;

      lastCalculation =
        `Creative Fee: $${creativeFee.toFixed(2)}\n` +
        `Licensing Fee: $${licensingFee.toFixed(2)}\n` +
        `Total: $${totalFee.toFixed(2)}`;

      document.getElementById('result').innerText = lastCalculation;
    }

    function openInvoiceWindow() {
      const modalContent = `
        <div class="modal-content">
          <h3>Generate Invoice</h3>
          <label for="invoiceType">Invoice Type:</label>
          <select id="invoiceType">
            <option value="invoice">Invoice</option>
            <option value="estimate">Estimate</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" id="date">

          <label for="projectDescription">Project Description:</label>
          <input type="text" id="projectDescription" placeholder="Enter project description">

          <label for="yourName">Your Name:</label>
          <input type="text" id="yourName" placeholder="Your name">

          <label for="yourPhone">Your Phone:</label>
          <input type="text" id="yourPhone" placeholder="Your phone">

          <label for="yourEmail">Your Email:</label>
          <input type="email" id="yourEmail" placeholder="Your email">

          <label for="yourAddress">Your Address:</label>
          <input type="text" id="yourAddress" placeholder="Your address">

          <label for="clientName">Client Name:</label>
          <input type="text" id="clientName" placeholder="Client name">

          <label for="clientPhone">Client Phone:</label>
          <input type="text" id="clientPhone" placeholder="Client phone">

          <label for="clientEmail">Client Email:</label>
          <input type="email" id="clientEmail" placeholder="Client email">

          <label for="clientAddress">Client Address:</label>
          <input type="text" id="clientAddress" placeholder="Client address">

          <button onclick="generateInvoice()">Generate Invoice</button>
        </div>
      `;
      const overlay = document.createElement('div');
      overlay.classList.add('modal');
      overlay.innerHTML = modalContent;
      document.body.appendChild(overlay);
    }

    function generateInvoice() {
      const date = document.getElementById('date').value;
      const projectDescription = document.getElementById('projectDescription').value;
      const yourName = document.getElementById('yourName').value;
      const yourPhone = document.getElementById('yourPhone').value;
      const yourEmail = document.getElementById('yourEmail').value;
      const yourAddress = document.getElementById('yourAddress').value;
      const clientName = document.getElementById('clientName').value;
      const clientPhone = document.getElementById('clientPhone').value;
      const clientEmail = document.getElementById('clientEmail').value;
      const clientAddress = document.getElementById('clientAddress').value;

      const doc = new jsPDF();
      doc.text(20, 20, `Invoice Date: ${date}`);
      doc.text(20, 30, `Project Description: ${projectDescription}`);
      doc.text(20, 40, `Your Name: ${yourName}`);
      doc.text(20, 50, `Your Phone: ${yourPhone}`);
      doc.text(20, 60, `Your Email: ${yourEmail}`);
      doc.text(20, 70, `Your Address: ${yourAddress}`);
      doc.text(20, 80, `Client Name: ${clientName}`);
      doc.text(20, 90, `Client Phone: ${clientPhone}`);
      doc.text(20, 100, `Client Email: ${clientEmail}`);
      doc.text(20, 110, `Client Address: ${clientAddress}`);
      doc.text(20, 120, `Usage Fee Breakdown:`);
      doc.text(20, 130, lastCalculation);

      doc.save("invoice.pdf");
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
