<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Licensing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #fff;
      padding: 40px;
      color: #111;
    }
    h1 {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      margin-top: 20px;
      font-weight: bold;
      display: block;
    }
    input[type="number"], textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: box-shadow 0.3s ease;
      font-family: 'Fira Code', monospace;
    }
    input:hover, textarea:hover, button:hover {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    select, input[type="checkbox"] {
      margin-top: 10px;
    }
    button {
      background-color: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      border: none;
    }
    button:hover {
      background-color: #000;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Usage / Image Licensing Calculator</h1>

  <label for="creativeFee">Creative Fee ($):</label>
  <input type="number" id="creativeFee" placeholder="Enter shoot fee" />

  <label for="term">Usage Term Duration:</label>
  <select id="term">
    <option value="0.5">3 Months</option>
    <option value="0.75">6 Months</option>
    <option value="1">1 Year</option>
    <option value="1.5">2 Years</option>
    <option value="2.5">Perpetual</option>
  </select>

  <label>Distribution Format (Select all that apply):</label>
  <div class="checkbox-group" id="mediaCheckboxes">
    <label><input type="checkbox" value="0.2"> Web (Organic)</label>
    <label><input type="checkbox" value="0.3"> Social Media</label>
    <label><input type="checkbox" value="0.5"> Digital Ads</label>
    <label><input type="checkbox" value="0.6"> Print</label>
    <label><input type="checkbox" value="1.0"> Billboard</label>
    <label><input type="checkbox" value="1.5"> TV / Streaming</label>
  </div>

  <label for="geo">Geographic Scope:</label>
  <select id="geo">
    <option value="0">Local</option>
    <option value="0.2">Regional</option>
    <option value="0.5">National</option>
    <option value="1.0">International</option>
  </select>

  <label for="exclusivity">Exclusivity:</label>
  <select id="exclusivity">
    <option value="0">None</option>
    <option value="0.5">Industry Exclusive</option>
    <option value="1">Full Exclusive</option>
  </select>

  <label for="invoiceInfo">Your Invoice Information:</label>
  <textarea id="invoiceInfo" rows="5" placeholder="Your name, business name, email, phone number, address, etc."></textarea>

  <button onclick="calculateFee()">Calculate Licensing Fee</button>
  <button onclick="exportEstimate()">Export Estimate</button>

  <div class="result" id="result"></div>

  <script>
    let lastCalculation = '';

    function calculateFee() {
      const creativeFee = parseFloat(document.getElementById('creativeFee').value);
      const termMultiplier = parseFloat(document.getElementById('term').value);
      const geoMultiplier = parseFloat(document.getElementById('geo').value);
      const exclusivityMultiplier = parseFloat(document.getElementById('exclusivity').value);

      let mediaMultiplier = 0;
      const checkboxes = document.querySelectorAll('#mediaCheckboxes input[type="checkbox"]');
      checkboxes.forEach(cb => {
        if (cb.checked) mediaMultiplier += parseFloat(cb.value);
      });

      const totalMultiplier = termMultiplier + mediaMultiplier + geoMultiplier + exclusivityMultiplier;
      const licensingFee = creativeFee * totalMultiplier;
      const totalFee = creativeFee + licensingFee;

      lastCalculation = `Licensing Fee: $${licensingFee.toFixed(2)}\nTotal Fee (including creative): $${totalFee.toFixed(2)}`;
      document.getElementById('result').innerHTML = lastCalculation.replace(/\n/g, '<br>');
    }

    function exportEstimate() {
      const invoiceInfo = document.getElementById('invoiceInfo').value;
      const blob = new Blob([
        `Image Licensing Estimate\n\n${invoiceInfo}\n\n${lastCalculation}`
      ], { type: 'text/plain;charset=utf-8' });

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'usage_estimate.txt';
      a.click();
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
