<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage / Licensing Calculator</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #000;
            background-color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-group label {
            display: block;
            font-weight: normal;
            margin-top: 6px;
        }
        button {
            background-color: #000;
            color: #fff;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            font-weight: bold;
            border-radius: 10px;
        }
        .copied {
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group div {
            width: 48%;
        }
    </style>
</head>
<body>

    <h1>Usage / Licensing Calculator</h1>

    <label for="creativeFee">Creative Fee ($):</label>
    <input type="number" id="creativeFee" placeholder="Enter your creative/shoot fee" />

    <label for="experience">Experience Level:</label>
    <select id="experience">
        <option value="1">Entry (1x)</option>
        <option value="1.25">Mid-Level (1.25x)</option>
        <option value="1.5">Experienced (1.5x)</option>
        <option value="2">Top-Tier (2x)</option>
    </select>

    <label for="term">Usage Term Duration:</label>
    <select id="term">
        <option value="0.5">3 Months</option>
        <option value="0.75">6 Months</option>
        <option value="1">1 Year</option>
        <option value="1.5">2 Years</option>
        <option value="2.5">Perpetual</option>
    </select>

    <label>Distribution Format:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" value="web"> Web (Organic Only)</label>
        <label><input type="checkbox" value="0.4"> Social Media</label>
        <label><input type="checkbox" value="0.7"> Digital Ads</label>
        <label><input type="checkbox" value="0.8"> Print</label>
        <label><input type="checkbox" value="1.2"> Billboard</label>
        <label><input type="checkbox" value="1.8"> TV / Streaming</label>
    </div>

    <label for="geo">Geographic Scope:</label>
    <select id="geo">
        <option value="0">Local</option>
        <option value="0.25">Regional</option>
        <option value="0.6">National</option>
        <option value="1.2">International</option>
    </select>

    <label for="exclusivity">Exclusivity:</label>
    <select id="exclusivity">
        <option value="0">None</option>
        <option value="0.6">Industry Exclusive</option>
        <option value="1.2">Full Exclusive</option>
    </select>

    <button onclick="calculateFee()">Calculate Licensing Fee</button>
    <div class="result" id="result"></div>

    <button onclick="openInvoiceWindow()">Generate Invoice</button>

    <script>
        let lastCalculation = '';

        function calculateFee() {
            const creativeFee = parseFloat(document.getElementById('creativeFee').value);
            const experience = parseFloat(document.getElementById('experience').value);
            const term = parseFloat(document.getElementById('term').value);
            const geo = parseFloat(document.getElementById('geo').value);
            const exclusivity = parseFloat(document.getElementById('exclusivity').value);

            let media = 0;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    if (cb.value === "web" && term <= 0.75) {
                        media += 0; // Free web use if term is 6 months or less
                    } else if (cb.value === "web") {
                        media += 0.2;
                    } else {
                        media += parseFloat(cb.value);
                    }
                }
            });

            const multiplier = (term + media + geo + exclusivity) * experience;
            const licensingFee = creativeFee * multiplier;
            const totalFee = creativeFee + licensingFee;

            lastCalculation =
                `Creative Fee: $${creativeFee.toFixed(2)}\n` +
                `Licensing Fee: $${licensingFee.toFixed(2)}\n` +
                `Total: $${totalFee.toFixed(2)}`;

            document.getElementById('result').innerText = lastCalculation;
        }

        function openInvoiceWindow() {
            const modalContent = `
                <div class="modal-content">
                    <h3>Generate Invoice</h3>

                    <label for="invoiceType">Invoice Type:</label>
                    <select id="invoiceType">
                        <option value="invoice">Invoice</option>
                        <option value="estimate">Estimate</option>
                    </select>

                    <label for="date">Date:</label>
                    <input type="date" id="date">

                    <!-- NEW FIELD -->
                    <label for="projectDescription">Project Description:</label>
                    <textarea id="projectDescription" placeholder="Enter Project Description"></textarea>
                    <!-- /NEW FIELD -->

                    <label for="clientName">Client Name:</label>
                    <input type="text" id="clientName" placeholder="Enter Client Name">

                    <div class="input-group">
                        <div>
                            <label>Your Name:</label>
                            <input type="text" id="yourName">
                        </div>
                        <div>
                            <label>Phone:</label>
                            <input type="text" id="phone">
                        </div>
                    </div>

                    <div class="input-group">
                        <div>
                            <label>Email:</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label>Address:</label>
                            <input type="text" id="address">
                        </div>
                    </div>

                    <div class="input-group">
                        <div>
                            <label>Client Phone:</label>
                            <input type="text" id="clientPhone">
                        </div>
                        <div>
                            <label>Client Email:</label>
                            <input type="email" id="clientEmail">
                        </div>
                    </div>

                    <div class="input-group">
                        <div>
                            <label>Client Address:</label>
                            <input type="text" id="clientAddress">
                        </div>
                    </div>

                    <button onclick="generateInvoice()">Generate</button>
                </div>
            `;

            const overlay = document.createElement('div');
            overlay.classList.add('modal');
            overlay.innerHTML = modalContent;
            document.body.appendChild(overlay);
        }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Invoice</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {

      border-radius: 8px;

      overflow-y: auto; /* Enable scrolling */
    }

      margin-bottom: 10px;

      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>

<!-- Add button to open the invoice modal -->
<button onclick="openInvoiceWindow()">Generate Invoice</button>

<script>
  function openInvoiceWindow() {
    const modalContent = `
      <div class="modal-content">
        <h3>Generate Invoice</h3>
        <label for="invoiceType">Invoice Type:</label>
        <select id="invoiceType">
          <option value="invoice">Invoice</option>
          <option value="estimate">Estimate</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" placeholder="Enter Project Description" rows="4"></textarea>

        <!-- Your Details -->
        <div class="input-group">
          <div>
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" placeholder="Enter your name">
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
          </div>
        </div>

        <div class="input-group">
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
          </div>
        </div>

        <!-- Client Details -->
        <div class="input-group">
          <div>
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" placeholder="Enter client name">
          </div>
          <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" placeholder="Enter company name">
          </div>
        </div>

        <div class="input-group">
          <div>
            <label for="clientPhone">Client Phone:</label>
            <input type="text" id="clientPhone" placeholder="Enter client phone number">
          </div>
          <div>
            <label for="clientEmail">Client Email:</label>
            <input type="email" id="clientEmail" placeholder="Enter client email">
          </div>
        </div>

        <div class="input-group">
          <div>
            <label for="clientAddress">Client Address:</label>
            <input type="text" id="clientAddress" placeholder="Enter client address">
          </div>
        </div>

        <!-- Generate Button -->
        <button onclick="generateInvoice()">Generate Invoice</button>
      </div>
    `;

    const overlay = document.createElement('div');
    overlay.classList.add('modal');
    overlay.innerHTML = modalContent;
    document.body.appendChild(overlay);
    overlay.style.display = 'flex'; // Display the modal
  }

  function generateInvoice() {
    // Gather input values
    const invoiceType = document.getElementById('invoiceType').value;
    const date = document.getElementById('date').value;
    const projectDescription = document.getElementById('projectDescription').value;
    const yourName = document.getElementById('yourName').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;
    const clientName = document.getElementById('clientName').value;
    const companyName = document.getElementById('companyName').value;
    const clientPhone = document.getElementById('clientPhone').value;
    const clientEmail = document.getElementById('clientEmail').value;
    const clientAddress = document.getElementById('clientAddress').value;

    // Construct the invoice content
    const invoiceContent = `
      <h1>${invoiceType.charAt(0).toUpperCase() + invoiceType.slice(1)}</h1>
      <p>Date: ${date}</p>
      <p><strong>Project Description:</strong> ${projectDescription}</p>

      <h2>Your Information</h2>
      <p><strong>Name:</strong> ${yourName}</p>
      <p><strong>Phone:</strong> ${phone}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Address:</strong> ${address}</p>

      <h2>Client Information</h2>
      <p><strong>Client Name:</strong> ${clientName}</p>
      <p><strong>Company Name:</strong> ${companyName}</p>
      <p><strong>Client Phone:</strong> ${clientPhone}</p>
      <p><strong>Client Email:</strong> ${clientEmail}</p>
      <p><strong>Client Address:</strong> ${clientAddress}</p>

      <h2>Fee Breakdown</h2>
      <p>(Insert your fee breakdown here)</p>
    `;

    // Generate the PDF
    const doc = new jsPDF();
    doc.html(invoiceContent, {
      callback: function (doc) {
        doc.save(`${invoiceType}_${clientName}_Invoice.pdf`);
      },
      x: 10,
      y: 10
    });
  }
</script>

<!-- Add jsPDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
