<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usage License Calculator</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      color: #222;
    }
    label, select, input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    .invoice-section {
      margin-top: 3rem;
    }
    .invoice-header {
      margin-bottom: 1rem;
    }
    .invoice-table {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>Usage License Calculator</h1>

  <label>
    Shoot Fee (Base Rate):
    <input type="number" id="baseFee" placeholder="$3000" />
  </label>

  <label>
    Term:
    <select id="term">
      <option value="0.0">1 year or less</option>
      <option value="0.15">Over 1 year</option>
    </select>
  </label>

  <label>
    Distribution:
    <select id="distribution">
      <option value="0.0">Organic Web</option>
      <option value="1.0">Billboard</option>
      <option value="1.5">International</option>
    </select>
  </label>

  <label>
    Usage Type:
    <select id="usage">
      <option value="0.3">Digital Ad</option>
      <option value="0.5">Print Ad</option>
      <option value="0.7">TV/Streaming</option>
    </select>
  </label>

  <button onclick="calculateUsageLicense()">Calculate License Fee</button>
  <h2 id="result">Usage License Fee: â€”</h2>

  <div class="invoice-section">
    <h2>Invoice Generator</h2>

    <label>Your Name:
      <input type="text" id="yourName" placeholder="Daniel Pop" />
    </label>
    <label>Your Contact Info:
      <input type="text" id="yourContact" placeholder="danpopsd@example.com" />
    </label>
    <label>Your Address:
      <input type="text" id="yourAddress" placeholder="City, ZIP / Postal Code" />
    </label>
    <label>Client Name:
      <input type="text" id="clientName" placeholder="Client Co." />
    </label>
    <label>Client Contact:
      <input type="text" id="clientContact" placeholder="client@example.com" />
    </label>
    <label>Project Title:
      <input type="text" id="projectTitle" placeholder="Campaign Title" />
    </label>
    <label>Payment Terms:
      <select id="paymentTerms">
        <option value="Due on receipt">Due on receipt</option>
        <option value="Net 30">Net 30</option>
        <option value="Net 60">Net 60</option>
        <option value="Net 90">Net 90</option>
      </select>
    </label>

    <button onclick="generateInvoice()">Generate Invoice</button>

    <div id="invoiceOutput"></div>
  </div>

  <script>
    function calculateUsageLicense() {
      const base = parseFloat(document.getElementById("baseFee").value) || 0;
      const term = parseFloat(document.getElementById("term").value);
      const distribution = parseFloat(document.getElementById("distribution").value);
      const usage = parseFloat(document.getElementById("usage").value);

      const multiplier = 1 + term + distribution + usage;
      const licenseFee = base * multiplier;

      document.getElementById("result").textContent = `Usage License Fee: $${licenseFee.toFixed(2)}`;
    }

    function generateInvoice() {
      const name = document.getElementById("yourName").value;
      const contact = document.getElementById("yourContact").value;
      const address = document.getElementById("yourAddress").value;
      const client = document.getElementById("clientName").value;
      const clientEmail = document.getElementById("clientContact").value;
      const projectTitle = document.getElementById("projectTitle").value;
      const paymentTerms = document.getElementById("paymentTerms").value;

      const date = new Date().toLocaleDateString();
      const licenseFee = document.getElementById("result").textContent.split("$")[1] || "0.00";

      document.getElementById("invoiceOutput").innerHTML = `
        <div class="invoice-header">
          <strong>${name}</strong><br />
          ${contact}<br />
          ${address}<br /><br />

          <strong>Invoice Date:</strong> ${date}<br />
          <strong>Invoice Number:</strong> 1<br />
        </div>

        <div><strong>Billed to:</strong><br />${client}<br />${clientEmail}</div>
        <div><strong>Project:</strong> ${projectTitle}</div>
        <div><strong>Payment Terms:</strong> ${paymentTerms}</div>

        <table class="invoice-table">
          <thead>
            <tr><th>Item</th><th>Qty</th><th>Unit Price</th></tr>
          </thead>
          <tbody>
            <tr><td>Usage License Fee</td><td>1</td><td>$${licenseFee}</td></tr>
          </tbody>
        </table>
      `;
    }
  </script>
</body>
</html>
