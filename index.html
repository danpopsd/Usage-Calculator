<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Licensing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #111;
      padding: 40px;
      color: #f0f0f0;
    }
    h1 {
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      margin-top: 20px;
      font-weight: bold;
      display: block;
    }
    input[type="number"], textarea, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background-color: #222;
      color: #f0f0f0;
      transition: box-shadow 0.3s ease;
      font-family: 'Fira Code', monospace;
    }
    input:hover, textarea:hover, button:hover, select:hover {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    button {
      background-color: #fff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      border: none;
    }
    button:hover {
      background-color: #ccc;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Usage / Image Licensing Calculator</h1>

  <label for="creativeFee">Creative Fee ($):</label>
  <input type="number" id="creativeFee" placeholder="Enter shoot fee" />

  <label for="experience">Experience Level:</label>
  <select id="experience">
    <option value="1">Entry (1x)</option>
    <option value="1.25">Mid-Level (1.25x)</option>
    <option value="1.5">Experienced (1.5x)</option>
    <option value="2">Top-Tier (2x)</option>
  </select>

  <label for="term">Usage Term Duration:</label>
  <select id="term">
    <option value="0.5">3 Months</option>
    <option value="0.75">6 Months</option>
    <option value="1">1 Year</option>
    <option value="1.5">2 Years</option>
    <option value="2.5">Perpetual</option>
  </select>

  <label>Distribution Format (Select all that apply):</label>
  <div class="checkbox-group" id="mediaCheckboxes">
    <label><input type="checkbox" value="web"> Web (Organic)</label>
    <label><input type="checkbox" value="0.3"> Social Media</label>
    <label><input type="checkbox" value="0.5"> Digital Ads</label>
    <label><input type="checkbox" value="0.6"> Print</label>
    <label><input type="checkbox" value="1.0"> Billboard</label>
    <label><input type="checkbox" value="1.5"> TV / Streaming</label>
  </div>

  <label for="geo">Geographic Scope:</label>
  <select id="geo">
    <option value="0">Local</option>
    <option value="0.2">Regional</option>
    <option value="0.5">National</option>
    <option value="1.0">International</option>
  </select>

  <label for="exclusivity">Exclusivity:</label>
  <select id="exclusivity">
    <option value="0">None</option>
    <option value="0.5">Industry Exclusive</option>
    <option value="1">Full Exclusive</option>
  </select>

  <label for="invoiceInfo">Your Invoice Information:</label>
  <textarea id="invoiceInfo" rows="5" placeholder="Your name, business name, email, phone number, address, etc."></textarea>

  <button onclick="calculateFee()">Calculate Licensing Fee</button>
  <button onclick="exportEstimate()">Export Estimate</button>
  <button onclick="exportPDF()">Download PDF</button>

  <div class="result" id="result"></div>

  <script>
    let lastCalculation = '';

    function calculateFee() {
      const creativeFee = parseFloat(document.getElementById('creativeFee').value);
      const experienceMultiplier = parseFloat(document.getElementById('experience').value);
      const termMultiplier = parseFloat(document.getElementById('term').value);
      const geoMultiplier = parseFloat(document.getElementById('geo').value);
      const exclusivityMultiplier = parseFloat(document.getElementById('exclusivity').value);

      let mediaMultiplier = 0;
      const checkboxes = document.querySelectorAll('#mediaCheckboxes input[type="checkbox"]');
      checkboxes.forEach(cb => {
        if (cb.checked) {
          if (cb.value === "web" && termMultiplier <= 0.75) {
            mediaMultiplier += 0; // Web included for up to 6 months
          } else if (cb.value === "web") {
            mediaMultiplier += 0.2; // If beyond 6 months, add cost
          } else {
            mediaMultiplier += parseFloat(cb.value);
          }
        }
      });

      const totalMultiplier = (termMultiplier + mediaMultiplier + geoMultiplier + exclusivityMultiplier) * experienceMultiplier;
      const licensingFee = creativeFee * totalMultiplier;
      const totalFee = creativeFee + licensingFee;

      lastCalculation = `Licensing Fee: $${licensingFee.toFixed(2)}\nTotal Fee (including creative): $${totalFee.toFixed(2)}`;
      document.getElementById('result').innerHTML = lastCalculation.replace(/\n/g, '<br>');
    }

    function exportEstimate() {
      const invoiceInfo = document.getElementById('invoiceInfo').value;
      const blob = new Blob([
        `Image Licensing Estimate\n\n${invoiceInfo}\n\n${lastCalculation}`
      ], { type: 'text/plain;charset=utf-8' });

      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'usage_estimate.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const invoiceInfo = document.getElementById('invoiceInfo').value;
      const estimateText = `Image Licensing Estimate\n\n${invoiceInfo}\n\n${lastCalculation}`;

      const lines = doc.splitTextToSize(estimateText, 180);
      doc.text(lines, 15, 20);

      doc.save('usage_estimate.pdf');
    }
  </script>
</body>
</html>
